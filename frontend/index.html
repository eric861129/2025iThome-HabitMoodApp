<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindTrack - 你的個人成長夥伴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Authentication Page: Contains Login and Register forms -->
    <div id="auth-page-container" style="display: none;">
        <div class="auth-layout">
            <div class="auth-card">
                <div class="logo-container">
                    <svg class="logo-img" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 90 L30 30 L50 70 L70 30 L90 90" stroke="var(--primary-color)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>MindTrack</h2>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">電子郵件</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密碼</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>
                    <div id="login-error" class="error-message"></div>
                    <button type="submit" class="btn btn-primary btn-block" id="login-submit-btn">登入</button>
                </form>

                <!-- Register Form (initially hidden) -->
                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">使用者名稱</label>
                        <input type="text" id="register-username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="register-email">電子郵件</label>
                        <input type="email" id="register-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密碼</label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password">
                    </div>
                    <div id="register-error" class="error-message"></div>
                    <button type="submit" class="btn btn-primary btn-block" id="register-submit-btn">註冊</button>
                </form>

                <div class="auth-form-footer">
                    <p id="toggle-to-register">還沒有帳號嗎？ <a href="#">立即註冊</a></p>
                    <p id="toggle-to-login" style="display: none;">已經有帳號了？ <a href="#">前往登入</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application Page -->
    <div id="app-page-container" style="display: none;">
        <div class="app-layout">
            <aside class="sidebar-nav">
                <div class="logo-container">
                    <svg class="logo-img" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 90 L30 30 L50 70 L70 30 L90 90" stroke="var(--primary-color)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <nav>
                    <ul class="nav-list" aria-label="主要導覽">
                        <li class="nav-item active"><a href="#dashboard" data-page="dashboard-page">...</a></li>
                        <li class="nav-item"><a href="#review" data-page="review-page">...</a></li>
                        <li class="nav-item"><a href="#settings" data-page="settings-page">...</a></li>
                    </ul>
                </nav>
                <div class="sidebar-footer">
                    <div id="user-profile-display"></div>
                    <button class="btn" id="logout-btn">登出</button>
                </div>
            </aside>
            <main class="main-content">
                <section id="dashboard-page" class="page-content">
                    <header class="page-header">
                        <div>
                            <h1 id="page-title">今天的進度</h1>
                            <p id="page-subtitle" class="subtitle"></p>
                        </div>
                        <button class="btn btn-primary" id="add-habit-btn">新增習慣</button>
                    </header>
                    <div class="habit-list-container"></div>
                    <div class="mood-tracker-container"></div>
                    <section class="chart-container">
                        <h2>關聯性洞察</h2>
                        <canvas id="insightChart" role="img"></canvas>
                    </section>
                </section>
                <section id="review-page" class="page-content hidden">...</section>
                <section id="settings-page" class="page-content hidden">...</section>
            </main>
        </div>
    </div>

    <!-- The main script file is now js/main.js -->
    <script src="js/main.js" type="module" defer></script>

</body>
</html>
