<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindTrack - 你的個人成長夥伴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-layout">
      <!-- 側邊導覽列 (Side Navigation) -->
      <aside class="sidebar-nav">
        <div class="logo-container">
          <img src="./assets/logo.png" alt="MindTrack Logo" class="logo-img" />
          <span class="logo-text">MindTrack</span>
        </div>
        <nav>
          <ul class="nav-list" aria-label="主要導覽">
            <li class="nav-item active">
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="nav-icon"><path d="M4 13h6v8H4v-8zm0-10h6v8H4V3zm10 6h6v8h-6V9zm0-6h6v4h-6V3z"></path></svg>
                <span>儀表板</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="nav-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v5h-2V7zm0 6h2v2h-2v-2z"></path></svg>
                <span>回顧</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="nav-icon"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
                <span>設定</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- 主要內容區域 (Main Content Area) -->
      <main class="main-content">
        <!-- 頁面標頭 (PageHeader) -->
        <header class="page-header">
          <div>
            <h1 id="page-title">今天的進度</h1>
            <p id="page-subtitle" class="subtitle"></p>
          </div>
          <button class="btn btn-primary" id="add-habit-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            新增習慣
          </button>
        </header>

        <!-- 習慣列表 (HabitList) -->
        <section class="habit-list-container">
          <div
            class="habit-item"
            tabindex="0"
            role="button"
            aria-pressed="false"
          >
            <div class="habit-checkbox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <span class="habit-name">運動 30 分鐘</span>
          </div>
          <div
            class="habit-item"
            tabindex="0"
            role="button"
            aria-pressed="false"
          >
            <div class="habit-checkbox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <span class="habit-name">閱讀 15 頁書</span>
          </div>
          <div
            class="habit-item completed"
            tabindex="0"
            role="button"
            aria-pressed="true"
          >
            <div class="habit-checkbox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="3"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"
                />
              </svg>
            </div>
            <span class="habit-name">冥想 10 分鐘</span>
          </div>
        </section>

        <!-- 心情記錄區 (Mood Tracker) -->
        <section class="mood-tracker-container">
          <h3>今天感覺如何？</h3>
          <div class="mood-selector">
            <button class="mood-option" aria-label="開心">😊</button>
            <button class="mood-option" aria-label="愉快">😄</button>
            <button class="mood-option" aria-label="還好">🙂</button>
            <button class="mood-option" aria-label="難過">😔</button>
            <button class="mood-option" aria-label="生氣">😠</button>
          </div>
          <div class="mood-notes-container">
            <textarea class="mood-notes-input" placeholder="記錄下今天的心情細節，有助於發現更深刻的洞察..." rows="3"></textarea>
            <button class="btn btn-primary save-mood-btn">儲存心情</button>
          </div>
        </section>
      </main>
    </div>

    <!-- 新增習慣 Modal 視窗 -->
    <div class="modal-overlay" id="add-habit-modal">
      <div class="modal-content">
        <header class="modal-header">
          <h3>建立你的新習慣</h3>
          <button
            class="close-button"
            id="close-modal-btn"
            aria-label="關閉視窗"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </header>
        <div class="modal-body">
          <div class="form-group">
            <label for="habit-name-input">習慣名稱</label>
            <input
              type="text"
              id="habit-name-input"
              class="form-input"
              placeholder="例如：喝 8 杯水"
            />
          </div>
        </div>
        <footer class="modal-actions">
          <button class="btn" id="cancel-btn">取消</button>
          <button class="btn btn-primary">儲存</button>
        </footer>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
